# .github/workflows/build.yml

# Note: Kicking off a build will automatically initiate release
name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '**'

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive, fetch-depth: 0 }

      # Set a STANDARD JDK for Gradle/AGP
      - name: Set up Temurin 17 (default JDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle   # keep Gradle cache

      - uses: gradle/actions/setup-gradle@v4
      - uses: android-actions/setup-android@v3

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh --yes

      - name: Pack out/rel as tar (preserves perms & symlinks)
        run: tar --create --gzip --file=stoic-release.tar.gz --directory=out/rel .

      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: stoic-release-tar-gz
          path: stoic-release.tar.gz

